<button mat-stroked-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="cart">
  <span> 9Kg </span>
  <span class="demo-2"> -- 13.50€ </span>
  <mat-icon>shopping_cart</mat-icon>
</button>
<mat-menu #cart="matMenu">
  <mat-list>
    <h3 matSubheader>Your selected products:</h3>
    <mat-list-item>
      <img matListAvatar src="assets/img/platano.png" alt="..." />
      <h3 matLine>Banana</h3>
      <p matLine>
        <span> 3Kg </span>
        <span class="demo-2"> -- 7.00€ </span>
      </p>
      <button mat-icon-button (click)="$event.stopPropagation()">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item>
      <img matListAvatar src="assets/img/papaya.png" alt="..." />
      <h3 matLine>Papaya</h3>
      <p matLine>
        <span> 5Kg </span>
        <span class="demo-2"> -- 6.00€ </span>
      </p>
      <button mat-icon-button (click)="$event.stopPropagation()">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-list-item>
    <mat-list-item>
      <img matListAvatar src="assets/img/melocoton.png" alt="..." />
      <h3 matLine>Peach</h3>
      <p matLine>
        <span> 1Kg </span>
        <span class="demo-2"> -- 2.50€ </span>
      </p>
      <button mat-icon-button (click)="$event.stopPropagation()">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div class="price-total">
      <span class="mat-h2">Total price:</span>
      <span class="flex-spacer"></span>
      <span class="mat-h2">13.50€</span>
    </div>
  </mat-list>
</mat-menu>
