<button (click)="$event.stopPropagation()" [matMenuTriggerFor]="cart" mat-stroked-button>
  <ng-container *ngIf="!cartService.cartItems.isEmpty()">
    <span> 9Kg </span>
    <span class="demo-2"> -- 13.50€ </span>
  </ng-container>
  <mat-icon>shopping_cart</mat-icon>
</button>
<mat-menu #cart="matMenu">
  <mat-list>
    <h3 matSubheader>Your selected products:</h3>
    <mat-list-item *ngFor="let cartItem of cartService.cartItems.selected">
      <img alt="{{ cartItem.product.name }}" matListAvatar src="{{ cartItem.product.image }}" />
      <h3 matLine>{{ cartItem.product.name }}</h3>
      <p matLine>
        <span> {{ cartItem.amount }} {{ cartItem.product.measurementUnit }} </span>
        <span class="demo-2"> -- {{ cartItem.amount * cartItem.product.price | currency: 'EUR' }} </span>
      </p>
      <button (click)="$event.stopPropagation()" mat-icon-button>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div class="price-total">
      <span class="mat-h2">Total price:</span>
      <span class="flex-spacer"></span>
      <span class="mat-h2">13.50€</span>
    </div>
  </mat-list>
</mat-menu>
