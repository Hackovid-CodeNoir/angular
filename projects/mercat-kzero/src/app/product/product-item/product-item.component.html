<mat-card class="product-card mat-elevation-z1">
  <img mat-card-image [src]="seller.img" [alt]="seller.name" />
  <mat-card-content>
    <h2 mat-card-title>{{ seller.productName }}</h2>
  </mat-card-content>
  <mat-card-actions class="icons">
    <mat-icon>search</mat-icon>
    <mat-icon>favorite_border</mat-icon>
    <mat-icon>shopping_cart</mat-icon>
  </mat-card-actions>
</mat-card>
