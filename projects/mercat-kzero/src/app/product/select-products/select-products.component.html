<mat-card class="product-card mat-elevation-z1" *ngFor="let product of seller">
  <mat-card-header style="display: flex; justify-content: flex-start;">
    <img mat-card-image [src]="product.img" alt="platano.png" />
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ product.productName }}: <span>kg/{{ product.precio }} $</span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-icon (click)="minusValue()">remove_circle_outline</mat-icon>
    <mat-form-field class="form-field">
      <mat-label>{{ value * precio }} $</mat-label>
      <input matInput type="number" [(ngModel)]="value" />
      <button mat-button matSuffix mat-icon-button></button>
    </mat-form-field>

    <mat-icon (click)="plusValue()">add_circle_outline</mat-icon>
    <span></span>
  </mat-card-actions>
</mat-card>
