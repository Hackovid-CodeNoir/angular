<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    (click)="drawer.toggle()"
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'over'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row class="first-header-row">
        <app-header-contact></app-header-contact>
        <span class="flex-spacer"></span>
        <div class="global-widgets">
          <app-header-search></app-header-search>
          <ng-container *ngIf="(isHandset$ | async) === false">
            <app-header-profile></app-header-profile>
            <app-header-language-selector></app-header-language-selector>
          </ng-container>
        </div>
      </mat-toolbar-row>
      <mat-toolbar-row class="second-header-row">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon" class="icon">menu</mat-icon>
        </button>
        <app-header-logo></app-header-logo>
        <span class="flex-spacer"></span>
        <app-header-links *ngIf="(isHandset$ | async) === false"></app-header-links>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
